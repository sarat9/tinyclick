<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Enter a URL to shorten" required>
            <button type="submit">Shorten URL</button>
        </form>
        <div id="result">
            <p id="shortUrl"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
